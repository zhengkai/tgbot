message InlineKeyboardMarkup {}
message ReplyKeyboardMarkup {}
message ReplyKeyboardRemove {}
message ForceReply {}

// Message representing reply markup options.
message ReplyMarkup {
  // Oneof is used here to represent possible types of reply markup
  oneof markup {
    InlineKeyboardMarkup inline_keyboard = 1;
    ReplyKeyboardMarkup reply_keyboard = 2;
    ReplyKeyboardRemove remove_keyboard = 3;
    ForceReply force_reply = 4;
  }
}

